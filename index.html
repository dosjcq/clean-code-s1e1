<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <figure>
        <img
          class="header__img-matrix"
          src="/eisenhower-matrix.jpg"
          alt="Image eisenhower matrix"
        />
      </figure>
      <a
        class="header__detailed-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main-content">
      <section class="add-todo" id="heading-add-todo">
        <label class="add-todo__heading-add-todo" for="add-todo"
          >Add Item</label
        >
        <div class="add-todo__add-todo-input-wrapper">
          <input id="add-todo" class="todo input-add-todo" type="text" />
          <button class="base-btn">Add</button>
        </div>
      </section>
      <section class="todo-content">
        <h3 class="todo-content__heading">Todo</h3>
        <ul class="incomplete-todo" id="incomplete-todo">
          <li class="incomplete-todo__li base-item">
            <input class="base-item__checkbox checbox-item" type="checkbox" />
            <label class="base-item__label-item todo">Pay Bills</label>
            <input
              type="text"
              class="todo base-item__input-todo base-item_input-none"
            />
            <button class="base-item__base-btn base-item__edit-plan">
              Edit
            </button>
            <button class="base-item__delete-plan base-item__base-btn">
              <img src="/remove.svg" alt="delete todo" />
            </button>
          </li>
          <li class="incomlete-todo__edit-mode base-item">
            <input class="base-item__checkbox checbox-item" type="checkbox" />
            <label class="base-item__label-item todo">Go Shopping</label>
            <input
              type="text"
              value="go-shopping"
              class="
                todo
                base-item__input-todo base-item_input-none base-item__input-edit
              "
            />
            <button class="base-item__base-btn base-item__edit-plan">
              Save
            </button>
            <button class="base-item__delete-plan base-item__base-btn">
              <img src="/remove.svg" alt="delete todo" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-todo">
        <h3 class="completed-todo__heading">Completed</h3>
        <ul class="completed-todo-list" id="completed-todo-list">
          <li class="completed-todo-list__item base-item">
            <input
              class="base-item__checkbox checbox-item"
              type="checkbox"
              checked
            />
            <label class="base-item__label-item todo">See the Doctor</label>
            <input
              type="text"
              class="todo base-item__input-todo base-item_input-none"
            />
            <button class="base-item__base-btn base-item__edit-plan">
              Edit
            </button>
            <button class="base-item__delete-plan base-item__base-btn">
              <img src="/remove.svg" alt="delete todo" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
